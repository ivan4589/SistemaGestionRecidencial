<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Residencias Lux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href=".\css\registro.css">
</head>
<body class="register-body">
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="logo">
                    <i class="fas fa-building"></i>
                    <span>Residencias Lux</span>
                </div>
                <h1>Crear Cuenta</h1>
                <p>Completa el formulario para registrarte en nuestra plataforma</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" required>
                            </div>
                            <div class="error-message" id="nombreError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="apellidos">Apellidos *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-users"></i>
                                </span>
                                <input type="text" id="apellidos" class="form-control" placeholder="Tus apellidos" required>
                            </div>
                            <div class="error-message" id="apellidosError"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" class="form-control" placeholder="tu@email.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Contraseña *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
                                <button type="button" class="password-toggle" data-target="password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Contraseña *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="confirmPassword" class="form-control" placeholder="Repite tu contraseña" required>
                                <button type="button" class="password-toggle" data-target="confirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="genero">Género *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-venus-mars"></i>
                                </span>
                                <select id="genero" class="form-control" required>
                                    <option value="">Selecciona tu género</option>
                                    <option value="hombre">Hombre</option>
                                    <option value="mujer">Mujer</option>
                                    <option value="otro">Prefiero no decir</option>
                                </select>
                            </div>
                            <div class="error-message" id="generoError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="celular">Celular *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-mobile-alt"></i>
                                </span>
                                <input type="tel" id="celular" class="form-control" placeholder="+1 234 567 8900" required>
                            </div>
                            <div class="error-message" id="celularError"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pais">País *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-globe"></i>
                                </span>
                                <select id="pais" class="form-control" required>
                                    <option value="">Selecciona tu país</option>
                                    <option value="mx">México</option>
                                    <option value="es">España</option>
                                    <option value="bo">Bolivia</option>
                                    <option value="ar">Argentina</option>
                                    <option value="co">Colombia</option>
                                    <option value="pe">Perú</option>
                                    <option value="cl">Chile</option>
                                    <option value="us">Estados Unidos</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="error-message" id="paisError"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ciudad">Ciudad *</label>
                            <div class="input-group">
                                <span class="input-icon">
                                    <i class="fas fa-city"></i>
                                </span>
                                <input type="text" id="ciudad" class="form-control" placeholder="Tu ciudad" required>
                            </div>
                            <div class="error-message" id="ciudadError"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fechaRegistro">Fecha de Registro</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </span>
                        <input type="text" id="fechaRegistro" class="form-control" readonly>
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terminos" required>
                        <label class="form-check-label" for="terminos">
                            Acepto los <a href="terminos.html" target="_blank">términos y condiciones</a> y la <a href="privacidad.html" target="_blank">política de privacidad</a> *
                        </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Deseo recibir información sobre promociones y novedades
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary register-btn" id="submitBtn">
                    <span class="btn-text">Crear Cuenta</span>
                    <div class="spinner-border spinner-border-sm d-none" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </button>

                <div class="register-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>

        <div class="register-alert alert alert-danger d-none" id="alertMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="alertText"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src=".\js\registro.js"></script>
</body>
</html>
